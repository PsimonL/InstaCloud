{% extends "layout.html" %}
{% block page_title %} Browse {{ pet }} {% endblock %}
{% block main %}
<div class="text-center mt-4">
    <h1>Currently browsing wall of {{ pet }}</h1>

    {% for image_url in image_urls %}
    <div>
        <img src="{{ image_url }}" class="img-fluid hover-shadow" alt="{{ pet }}" />
        </div>
    {% endfor %}
</div>
{% endblock %}
