<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <title>
    {% block page_title %}{% endblock %}
  </title>

  <meta name="viewport" content="width=device-width" />
  <link rel="shortcut icon" href="{{static_url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ static_url_for('static', filename='css/style.css') }}" />
  {% block css %}{% endblock %}
</head>

<body>
  {% include "nav.html" %}

  <header>{% block header %}{% endblock %}</header>

  <main>
    {% block main %}{% endblock %}
  </main>

  {% include "footer.html" %}
  <script src="{{ static_url_for('static', filename='js/main.js') }}"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block js %}{% endblock %}
</body>

</html>
